<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Gateway Example</title>
  </head>
  <body>
    <h1>API Gateway Example</h1>
    <form>
      <label for="input">Enter a headline or article link:</label>
      <input type="text" id="input" name="input"><br><br>
    </form>
    <div id="response"></div>
    <button id="apiButton">Call API</button>
    <script>
      const button = document.getElementById("apiButton");
      button.addEventListener("click", async () => {
        const response = await fetch("https://m8hse7s2pi.execute-api.us-east-1.amazonaws.com/thirdDeploy", {
          method: "POST",
        //   headers: {
        //     "Content-Type": "application/json",
        //     "Access-Control-Allow-Origin": "*"
        //   },
          body: JSON.stringify({
            headline: "content-3"
          })
        });
        const data = await response.json();
        console.log(data);
      });
    </script>
  </body>
</html>
